<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameters Example</title>
</head>
<body>
    <script>
        // Function to add URL parameters
        function addURLParameter(key, value) {
            // Get current URL
            let currentURL = new URL(window.location.href);
            // Set parameter
            currentURL.searchParams.set(key, value);
            // Replace the current URL with the updated one
            window.history.replaceState({}, '', currentURL.href);
        }

        // Function to get URL parameters
        function getURLParameter(key) {
            // Get current URL
            let currentURL = new URL(window.location.href);
            // Get parameter value
            return currentURL.searchParams.get(key);
        }

        // Add a sample parameter (you can customize this)
        addURLParameter('exampleParam', 'exampleValue');

        // Read and print the 'exampleParam' parameter (change key as needed)
        let exampleParamValue = getURLParameter('exampleParam');
        console.log('exampleParam:', exampleParamValue);
    </script>
</body>
</html>
